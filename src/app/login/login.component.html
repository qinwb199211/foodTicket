<div class="wrapper" fxFlex fxLayout="row" fxLayoutAlign="center center">
  <mat-card [formGroup]="form">
    <mat-card-header fxLayout="row" fxLayoutAlign="center center">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="id" formControlName="id" required>
        <mat-error *ngIf="form.controls.id.hasError('required')">Please input your id</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput placeholder="password" formControlName="password" required>
        <mat-error *ngIf="form.controls.password.hasError('required')">Please input your password</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button (click)="login()">Login</button>
    </mat-card-actions>

  </mat-card>

</div>
